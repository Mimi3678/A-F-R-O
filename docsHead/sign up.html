        <form class="form" id="login">
             <h1 class="form__title">Login</h1>
             <div class="form__message form__message--error"></div>
             <div class="form__input-group">
                 <input type="text" class="class form__input" autofocus placeholder="Username or email">
                 <div class="form__input-error-message"></div> 
             </div>
             <div class="form__input-group">
                <input type="password" class="class form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" id="linkCreateAccount">DonÂ´t have an account? Create account</a>
            </p>
        </form>

        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="class form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="class form__input" autofocus placeholder="Email Adress">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
               <input type="password" class="class form__input" autofocus placeholder="Password">
               <div class="form__input-error-message"></div>
           </div>
           <div class="form__input-group">
            <input type="password" class="class form__input" autofocus placeholder="Confirm password">
            <div class="form__input-error-message"></div>
        </div>
